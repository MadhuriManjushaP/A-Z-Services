<!DOCTYPE html>
<html>
<head>
	<title>LEXI -CHATBOT</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	<script type="text/javascript" src="../../lib/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="../../dist/jquery.validate.js"></script>
</head>
<body>
0
	<div style="background-image: url('C:/Users/JDFUSER/Downloads/jquery validation/jquery validation/demo/images/2.jpg');">
	<div class="container mb-4">
		<div class="row">
			<div class="col-sm-8 offset-sm-2">
				<div class="border-bottom mb-4 mt-4 pb-2">
					<div class="alert alert-info text-center" role="alert">
						<h4>LEXI - Disease Diagnosis Chatbot</h4>
						
					</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h6 class="card-text text-center">Please fill the Questionnairre</h3>
					</div>
					<div class="card-body">
						<form id="signupForm" method="post" class="form-horizontal" action="">
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="Name">Name</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="Name" name="Name" placeholder="Name" valu="" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="Age">Age</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="Age" name="Age" placeholder="Age" value="" />
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-4 col-form-label" for="Gender">Gender</label>
								<div class="col-sm-6">
										<input type="radio" name="Gender" value="male" checked="true" value=""> Male          
										<input type="radio" name="Gender" value="female" value=""> Female
										<input type="radio" name="Gender" value="other" value=""> Other
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="Height">Height</label>
								<div class="col-sm-6">
									<input type="number" class="form-control" id="Height" name="Height" placeholder="Height in cms" value=""/>
								</div>
							</div>

							

							<div class="form-group row">
								<label class="col-sm-4 col-form-label" for="Weight">Weight</label>
								<div class="col-sm-6">
									<input type="number" class="form-control" id="Weight" name="Weight" placeholder="Weight in kgs" value=""/>
								</div>
							</div>

							<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="other">Other Conditions (if any)</label>
								<div class="col-sm-6 offset-sm-4">
									<div class="form-check">
										
										<label>
												<input type="checkbox" id="Smoke" name="agree" value=""/>Smoke
										</label>
											
										<label style="margin-left: 25px">
												<input type="checkbox" id="Drink" name="agree" value=""/>Drink
											</label>
											<br>
										<label>
												<input type="checkbox" id="High BP" name="agree" value=""/>High BP
											</label>
										<label style="margin-left: 17px">
												<input type="checkbox" id="Diabetes" name="agree" value=""/>Diabetes
											</label>
									</div>
								</div>
							</div>

							

							

							<div class="form-group row">
								<div class="col-sm-9 offset-sm-4">
									<button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		$.validator.setDefaults( {
			submitHandler: function () {
				alert( "submitted!" );
			}
		} );

		$( document ).ready( function () {
			$( "#signupForm" ).validate( {
				rules: {
					Name: "required",
					Age: "required",
					Height: {
						required: true,
						maxlength: 4
					},
					Weight: {
						required: true,
						minlength: 1
					},
					
					gender: {
						required: true,
						gender: true
					},
					agree: "required"
				},
				messages: {
					Name: "Please enter your Name",
					Age: {
						required: "Please enter your Age",
						minlength: "Your Height must consist of at least 2 characters"

					},
					Height: {
						required: "Please enter a Height",
						minlength: "Your Height must consist of at least 2 characters"
					},
					Weight: {
						required: "Please provide a Weight",
						minlength: "Your Weight must be at least 2 characters long"
					},
					
					gender: "Please  select a valid gender ",
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `invalid-feedback` class to the error element
					error.addClass( "invalid-feedback" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.next( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).addClass( "is-invalid" ).removeClass( "is-valid" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).addClass( "is-valid" ).removeClass( "is-invalid" );
				}
			} );

		} );
	</script>
</body>
</html>
